site_name: Server-Build

theme:
  name: material
  logo: logo.svg
extra:
  homepage: ..  
  font:
    text: Inter
    code: "JetBrains Mono"
  palette:
    - scheme: apple          # 기본(라이트)
      primary: white
      accent: indigo
      toggle:
        icon: material/brush
        name: Soft Era
    - scheme: soft           # 커스텀 팔레트
      primary: custom        # custom → CSS 변수에서 덮어씀
      accent: custom
      toggle:
        icon: material/brush
        name: Apple Classic
  features:
    - navigation.tabs           # 상단 탭 내비게이션
    - content.code.copy         # 코드 블록 Copy 버튼
    - header.autohide           # 스크롤 시 헤더 숨김

extra_css:
  - soft-era.css

markdown_extensions:
  - pymdownx.extra            # 유용 기능들 모음
  - pymdownx.highlight        # 코드 블럭 문법 강조
  - nl2br                     # 줄바꿈 자동 처리
